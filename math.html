
<!DOCTYPE html>
<head></head>

<body>
    
    
    <div id="mathDisplay">
        <!-- laid out this to keep Elements-tree clean -->
        <script type="text/javascript" async>
        
            MathJax.Hub.Config({
                messageStyle: 'none',
                config: ["MMLorHTML.js"],
                jax: ["input/AsciiMath", "output/CommonHTML"],
                extensions: ["asciimath2jax.js"],
                MathMenu:{
                    showRenderer: false,
                    showLocale: false,
                    windowSettings:{
                        width: "400px"
                    }
                },
                skipStartupTypeset: true
            });
            

            var mathDiv = document.getElementById("mathDiv");

            mathDiv.addEventListener("click",function(){
                MathJax.Hub.Queue(["Typeset",MathJax.Hub,"mathDiv"]);
                MathJax.Hub.Queue(function(){
                    document.getElementById('communicator').value = 'ready';
                });
                
                //All are menu settings that aren't necessary;
                var items = MathJax.Menu.menu.items;
                MathJax.Menu.menu.items[1].hidden = true;
                MathJax.Menu.menu.items[3].hidden = true;
                MathJax.Menu.menu.items[4].hidden = true;
                MathJax.Menu.menu.items[0].submenu.items[2].hidden = false;
                MathJax.Menu.menu.items[0].submenu.items[3].hidden = true;
                MathJax.Menu.menu.items[0].submenu.items[4].hidden = true;
                MathJax.Menu.menu.items[0].submenu.items[5].hidden = true;
                
            });
            
            
       
        </script>
        <style scoped>
            #mathDiv{
                position:absolute;
                background: #d8dcc6;
                color: black;
                border:  1px solid #595959;
                border-radius: 15px;
                margin-top:1.5em;
                padding-right: 15px;
                font-size: 1.5em;
                z-index:150;
                padding: 10px;
                display:none;
            }
            .equations{

            }
            .comments{
                margin-top: 50px;
                font-size: .8em;
                color: #353535;
            }
            .comments:first-child{
                margin-top: 0px;
            }   
            #communicator{
                display: none;
            }
        </style>
        
        <div id="mathDiv">
        </div>
        
        <!-- These make sure that the class exists before trying to change it -->
        <p class="comments" style="display:none;"></p>
        <p class="equations" style="display:none;"></p>
        
        <!-- This tells js when MathJax has finish parsing page -->
        <input id="communicator" type="text" value="notReady"/>
    </div>
    

    
    
</body>
</html>
